<!DOCTYPE html>
<html>
    <head>
      <title>Keep track of your workouts with WODtraxx!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

        <div id="so-button">
          <button id="sign-out-button" class="button" type="submit">Sign Out</button>
        </div>

      <h1>WODtraxx</h1>
      <h2>A Simple Workout Logger</h2>

      <h3></h3>
      <form id="sign-up-form">
        <input name="credentials[email]" type="email" require placeholder="Email">
        <input name="credentials[password]" type="password" require placeholder="Password">
        <input name="credentials[password_confirmation]" type="password" require placeholder="Confirm Password">
        <button type="submit" class="button">Sign Up</button>
      </form>

      <h3></h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" require placeholder="Your Email">
        <input name="credentials[password]" type="password" placeholder="Password">
        <button type="submit" class="button">Log In</button>
      </form>

      <h3></h3>
      <form id="change-password-form">
        <input name="passwords[old]" type="password" require placeholder="Old Password">
        <input name="passwords[new]" type="password" placeholder="Enter New Password">
        <button type="submit" class="button">Change Password</button>
      </form>

      <section id="user-feedback-display"></section>

      <div></div>

      <button type="button">Add A Wod</button>

      <div></div>

      <button type="submit">Find A Wod</button>

      <div></div>

      <button type="submit">See All Wods</button>

    </body>
</html>
